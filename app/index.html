<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title ng-bind="MetaTags.title">Shawns Kitchen</title>
  <meta name="description" content="{{MetaTags.description}}">
  <meta name="keywords" content="{{MetaTags.keywords}}">
  <meta name="prerender-status-code" content="{{MetaTags.prerender.statusCode}}">

  <!-- Google Font - Open Sans -->
  <link async href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

  <!-- Bootstrap CDN 3.3.7 -->
  <link rel="stylesheet" async href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />

  <!-- Custom CSS -->
  <link async rel="stylesheet" href="./dist/css/styles.css">

  <!-- Angular CDN 1.5.7 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>

  <!-- Angular UI Router CDN 0.4.2 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>

  <!-- jQuery CDN 3.2.1 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body data-ng-cloak>

<div ui-view></div>

<!-- module -->
<script type="text/javascript" src="./src/app.js"></script>

<!-- controllers -->
<script type="text/javascript" src="./dist/js/scripts.js"></script>

<script type="text/javascript" src="./src/controllers/loginController.js"></script>

<!-- services -->
<script type="text/javascript" src="./src/services/authService.js"></script>
<script type="text/javascript" src="./src/services/authInterceptorService.js"></script>


</body>
</html>
